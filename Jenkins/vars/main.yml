---
# variables associated with this role

jenkins_home: "/var/lib/jenkins"
jenkins_casc_config: "{{ jenkins_home }}/casc_configs"
jenkins_casc_env_var: "CASC_JENKINS_CONFIG={{ jenkins_casc_config }}/configuration.yaml"
jenkins_java_args: "JENKINS_ARGS=--webroot=/var/cache/jenkins/war --httpPort=8080"
jenkins_java_vars: "JAVA_ARGS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false -Dhudson.security.csrf.GlobalCrumbIssuerConfiguration.DISABLE_CSRF_PROTECTION=true -Djenkins.security.BasicHeaderApiTokenAuthenticator.disable=true"



